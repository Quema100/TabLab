<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabLab</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/dropdown.css">
    <link rel="stylesheet" href="src/css/search.css">
    <link rel="stylesheet" href="src/css/todo.css">
    <link rel="icon" href="src/imgs/icon.png" type="image/png">
    <script src="src/js/main.js" defer></script>
    <script src="src/js/clock.js" defer></script>
    <script src="src/js/lang.js" defer></script>
    <script src="src/js/quote.js" defer></script>
    <script src="src/js/todo.js" defer></script>
    <script src="src/js/search.js" defer></script>
    <script src="src/js/dropdown.js" defer></script>
</head>

<body>
    <main>
        <div id="search-container">
            <div id="clock"></div>
            <div id="quote"></div>
            <div id="search">
                <input id="search-bar" type="text" autocomplete="off" />

                <div class="search-engine" id="search-engine">
                    <button class="search-engine-toggle" id="search-toggle"></button>
                    <ul class="search-engine-menu" id="search-menu">
                        <li data-value="google">Google</li>
                        <li data-value="bing">Bing</li>
                        <li data-value="naver">Naver</li>
                        <li data-value="daum">Daum</li>
                    </ul>
                </div>
                <a id="engine"></a>
            </div>
        </div>

        <div id="todo-container">
            <div id="todolist">
                <div id="todo">
                    <ul id="todo-list"></ul>
                </div>
                <input type="text" id="todo-input" />
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Quema100. All rights reserved.</p>
    </footer>
</body>
